<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Teacher Register</title>
</head>
<body>
    <div class="register">
        <h1>Teacher Register</h1>
        
        <form action="/teacher_register" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="section">Section Handled:</label>
            <select id="section" name="section" required>
                <option value="" disabled selected>Select a section</option>
                <option value="sunflower">Sunflower</option>
                <option value="rose">Rose</option>
                <option value="sampagita">Sampagita</option>
                <option value="marijuana">Marijuana</option>
            </select>

            <label for="secret_key">Secret Key:</label>
            <input type="text" id="secret_key" name="secret_key" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('teacher_login') }}">Login here</a></p>
        <p><a href="{{ url_for('index') }}">Back to Index</a></p>
    </div>
</body>
</html>
